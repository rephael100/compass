<!DOCTYPE html>
<html>
<head>
  <title>301 Moved Permanently</title>
</head>
<body>
  <h1>301 Moved Permanently</h1>
  <p>The requested page is not available. Please check network analysis tools for more information.</p>

  <script>
    // Function to simulate logging the frame information for a 301 Moved Permanently response
    function logFrameInfo(streamID, length, status, redirectURL) {
        console.log(Stream: ., Stream ID: ${streamID}, Length: ${length}, ${status}, Redirect to: ${redirectURL});
    }

    // This script sends a fetch request to the new URL to ensure it's visible in network traffic
    fetch('https://rephael100.github.io/The-Black-Pearl/', {
        method: 'GET', // You can also use 'HEAD' to avoid downloading the content
        redirect: 'manual' // Prevents automatic redirection by Fetch API
    })
    .then(response => {
        const status = response.status + ' ' + response.statusText;
        const length = response.headers.get('Content-Length') || 'unknown'; // Get content length from headers if available
        const streamID = 'unknown'; // Fetch API does not provide stream ID
        const redirectURL = 'https://rephael100.github.io/The-Black-Pearl/'; // Redirection URL
        logFrameInfo(streamID, length, '301 Moved Permanently', redirectURL);

        // You can simulate further behavior here if needed
    })
    .catch(error => console.error('Fetch error:', error));
  </script>
</body>
</html>
