<!DOCTYPE html>
<html>
<head>
  <title>301 Moved Permanently</title>
  <style>
    /* Make the redirection link hidden from view but visible in source */
    .hidden-link {
      color: white; /* Hides the link text */
      position: absolute;
      top: -9999px; /* Moves it out of view */
    }
  </style>
</head>
<body>
  <h1>301 Moved Permanently</h1>
  <p>The requested page is not available. Please check network analysis tools for more information.</p>

  <!-- Hidden redirection link -->
  <a href="https://rephael100.github.io/The-Black-Pearl/" class="hidden-link">https://rephael100.github.io/The-Black-Pearl/</a>

  <script>
    // Function to simulate logging the frame information for a 301 Moved Permanently response
    function logFrameInfo(status, redirectURL) {
      console.log(`HTTP/1.1 ${status}`);
      console.log(`Location: ${redirectURL}`);
      console.log('Content-Length: 0');
      console.log('Connection: close');
    }

    // Simulate server response by logging to console
    logFrameInfo('301 Moved Permanently', 'https://rephael100.github.io/The-Black-Pearl/');

    // This script simulates a fetch request without actual redirection
    fetch('https://rephael100.github.io/The-Black-Pearl/', {
        method: 'GET',
        redirect: 'manual' // Prevents automatic redirection
    })
    .then(response => {
        if (response.redirected) {
            console.log(`Redirect URL: ${response.url}`);
        } else {
            console.log('No redirection occurred.');
        }
    })
    .catch(error => console.error('Fetch error:', error));
  </script>
</body>
</html>
