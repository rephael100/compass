<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>301 Moved Permanently</title>
</head>
<body>
    <h1>301 Moved Permanently</h1>
    <p>The requested resource has been moved permanently. The new URL is available but won't automatically redirect.</p>
    <p>You need to manually access the new URL or check your network analysis tools.</p>

    <script>
        // Simulate server response with 301 status
        console.log('HTTP/1.1 301 Moved Permanently');
        console.log('Location: https://rephael100.github.io/The-Black-Pearl/');
        console.log('Content-Length: 0');
        console.log('Connection: close');
    </script>
</body>
</html>
